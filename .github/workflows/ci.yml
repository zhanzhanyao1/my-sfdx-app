name: Salesforce CI

on:
  pull_request:
    branches:
      - main

jobs:
  validate_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Salesforce env variables
        run: |
          echo "SF_USERNAME=${{ secrets.SF_USERNAME }}" >> $GITHUB_ENV
          echo "SF_CLIENT_ID=${{ secrets.SF_CLIENT_ID }}" >> $GITHUB_ENV
          echo "SF_JWT_KEY<<EOF" >> $GITHUB_ENV
          echo "${{ secrets.SF_JWT_KEY }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "SF_LOGIN_URL=${{ secrets.SF_LOGIN_URL }}" >> $GITHUB_ENV

      - name: Setup Salesforce CLI
        uses: amtrack/sfdx-action@v1
        with:
          version: latest

      - name: Authenticate to Salesforce using JWT
        run: |
          echo "${SF_JWT_KEY}" > server.key
          sfdx auth:jwt:grant \
            --clientid $SF_CLIENT_ID \
            --jwtkeyfile server.key \
            --username $SF_USERNAME \
            --setdefaultusername \
            --instanceurl $SF_LOGIN_URL

      - name: Validate deployment (check-only)
        run: |
          sfdx force:source:deploy -p force-app/main/default -w 10 --checkonly

      - name: Run Apex tests
        run: |
          sfdx force:apex:test:run \
            --wait 10 \
            --resultformat human \
            --codecoverage \
            --testlevel RunLocalTests

      - name: Get test results
        run: |
          sfdx force:apex:test:report --wait 10 --resultformat human
